<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Confirmation | ChonkyBonky™</title>
    <link rel="stylesheet" href="css/index.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/a11y-dialog@7/dist/a11y-dialog.min.js" defer></script>
    <script type="text/javascript" src="js/payment-confirmation.js" defer></script>
</head>
<body>
    <header class="text-center text-white">
        <h1>ChonkyBonky™</h1>
    </header>
    <main class="c-container mt-8">
        <header>
            <h2 class="font-xl">Payment Confirmation</h2>
        </header>
        <p class="mt-8">
            Thank you for purchasing ChonkyBonky™. You have been scammed. Please find a new
            social security number.
        </p>
        <p class="mt-3">
            For your troubles, we offer you a special video message. Happy birthday Andy. <button class="payment-confirmation-c-click-here" data-a11y-dialog-show="cameo">Click here to view.</button>
        </p>
    </main>
    <div 
    class="c-dialog-container"
    data-a11y-dialog="cameo"
    aria-labelledby="id of title (h1 below)"
    aria-hidden="true">
        <div class="c-dialog-content" role="document">
            <button class="c-close-btn" type="button" data-a11y-dialog-hide aria-label="Close dialog">
            </button>
            <h1 id="title" class="sr-only">Patrick Fabian Cameo</h1>
            <video 
            class="payment-confirmation-c-video payment-confirmation-js-video"
            src="videos/patrick-fabian-cameo.mp4"
            x-webkit-airplay="allow"
            defaultplaybackrate="1"
            preload="metadata"
            type="video/mp4"
            playsinline="true"
            controls></video>
        </div>
    </div>
</body>
</html>
